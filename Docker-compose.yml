version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  
      MYSQL_DATABASE: torrent_file_sharing
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword       
    ports:
      - "3306:3306"                      
    volumes:
      - mysql_data:/var/lib/mysql       

volumes:
  mysql_data:
